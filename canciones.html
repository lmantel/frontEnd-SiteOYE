<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Grandstander" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <title>Oye</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center navbar-fixed-top">
        <a class="navbar-brand d-flex w-50 mr-auto" href="index.html">
            <img src="imagenes/logo.png" width="50" height="50" class="d-inline-block my-auto" alt="Oye">
            <span class="nombreLogo my-auto py-auto m-1">OYE</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra" aria-controls="barra" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse w-100" id="barra">
            <ul class="navbar-nav w-100 justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="canciones.html">Canciones</a>
                </li>
            </ul>
            <ul class="navbar-nav w-100 justify-content-end">
                <li class="nav-item py-1 mx-lg-1">
                    <!-- Button to Open the Modal -->
                    <button type="button" class="btn btn-primary text-white text-left text-lg-center" style="font-size: 14px; height: 100%;" data-toggle="modal" data-target="#myModal">Contacto</button>
                    <!-- The Modal -->
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Contacto</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <p>info@oye.com</p>
                                    <p style="color:DodgerBlue;"><b>+1 123 123123123</b></p>
                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item py-1">
                    <a class="nav-link btn-sm btn-primary text-white text-left text-lg-center px-2 mx-lg-1 d-inline-flex" style="height: 100%;" href="login.html" role="button">Inicio de Sesión</a>
                </li>
                <li class="nav-item py-1">
                    <a class="nav-link btn-sm btn-primary text-white text-left text-lg-center px-2 mx-lg-1 d-inline-flex" style="height: 100%;" href="registro.html" role="button">Registro</a>
                </li>
            </ul>
        </div>

    </nav>

    <main class="py-3">
        <div class="container-fluid pt-5">
            <div class="row">
                <div class="col-12 col-lg-2 text-center d-none d-lg-block"></div>
                <div class="col-12 col-lg-8">
                    <h1 class="mb-1">Canciones</h1>
                    <input
                        type="search"
                        class="form-control"
                        name="search"
                        id="search"
                        placeholder="buscar..."
                        autocomplete="off"
                        onkeyup="filter(this,'filter-records')"
                    />
                    <div class="box" id="filter-records"></div>
                </div>
                <div class="col-12 col-lg-2 text-center d-none d-lg-block"></div>    
            </div>
        </div>
    </main>

    <footer class="container-fluid py-1 bg-primary text-white">
        <div class="row">
            <div class="col-lg-4 d-none d-lg-block">
                Comparte la música
            </div>
            <div class="col-lg-4 offset-lg-4 text-center text-lg-right">
                @ Derechos reservados
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
